<br/>
<mat-toolbar style="width:80%;font-family: cursive;background-color: rgb(211, 48, 72);color:white;" >    
  <span>Enquiry</span>    
  <span class="demo-toolbar"></span>    
  <a  routerLink='/home' style="color:white;"><button mat-button color="white">Home <mat-icon>home</mat-icon></button></a>    
  
</mat-toolbar>    
  
<mat-card>    
  <!-- Title of an Card -->    
  <mat-card-title style="font-family: cursive;">    
    Enquiry Form   
  </mat-card-title>    
  
  <mat-card-content>    
      <form>    
          <table>    
              <tr>    
                  <td>    
                      <mat-form-field class="demo-full-width" style="font-family: cursive;">    
                          <input matInput placeholder="First Name"  required>    
                      </mat-form-field>    
                  </td>    
                  <td>    
                      <mat-form-field class="demo-full-width" style="font-family: cursive;">    
                          <input matInput placeholder="Last Name">    
                      </mat-form-field>    
                  </td>    
              </tr>    
              <tr>    
                <td colspan="2">    
                  <mat-form-field class="demo-full-width" style="font-family: cursive;">    
                      <input matInput placeholder="Email" required>    
                  </mat-form-field>    
              </td>      
              </tr>  
              <tr>    
                <td colspan="2">    
                  <mat-form-field class="demo-full-width" style="font-family: cursive;">    
                      <input matInput placeholder="Phone Number" maxlength="10" required>    
                  </mat-form-field>    
              </td>      
              </tr>      
              <tr>    
                  <td colspan="2">    
                      <mat-form-field class="demo-full-width" style="font-family: cursive;">    
                          <textarea matInput placeholder="Additional Info" matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="5" required></textarea>    
                      </mat-form-field>    
                  </td>   
              </tr>    
              
                      
                 
              <tr>    
                  <td colspan="2">    
  <mat-checkbox style="font-family: cursive;">I'd like to hear about News and Offers from Petrofac</mat-checkbox>
                  </td>    
              </tr>    
              <tr>    
                  <td colspan="2" class="content-center"> 
                       
                      <button mat-raised-button style="font-family: cursive;background-color: rgb(211, 48, 72);color:white;">Submit</button>    
             &nbsp;    &nbsp;    <input type="reset" value="Reset" style="font-family: cursive;background-color: rgb(211, 48, 72);color:white;">   
                  </td>    
              </tr>    
          </table>    
      </form>    
  </mat-card-content>    
</mat-card>
