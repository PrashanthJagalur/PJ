<div class = "container"><br/>

    <form [formGroup] = "registerForm" (ngSubmit)= "onSubmit()">
      <div class="panel">
            <div class="panel-heading text-center">
 <div class="panel-title">   <h1>Register</h1></div>
            </div>
    <div class="panel-body">
      <div class="form-group">
        <label for="fullname">Full name</label>
        <input type="text" formControlName="fullname" class="form-control" [ngClass]="{'is-invalid':submitted && f.fullname.errors}">
        <div *ngIf="submitted && f.fullname.errors" class="invalid-feedback">
          <div *ngIf="f.fullname.errors.required" style="color:red">Fullname is required</div>
        </div>
      </div>
      <!--div class="form-group">
        <label for="lastname">Last name</label>
        <input type="text" formControlName="lastname" class="form-control" [ngClass]="{'is-invalid':submitted && f.lastname.errors}" />
        <div *ngIf="submitted && f.lastname.errors" class="invalid-feedback">
          <div *ngIf="f.lastname.errors.required" style="color:red">Lastname is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" formControlName="username" class="form-control" [ngClass]="{'is-invalid':submitted && f.firstname.errors}" />
        <div *ngIf="submitted && f.firstname.errors" class="invalid-feedback">
          <div *ngIf="f.firstname.errors.required" style="color:red">Firstname is required</div>
        </div>
      </div-->
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{'is-invalid':submitted && f.password.errors}">
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required" style="color:red">Password is required</div>
          <div *ngIf="f.password.errors.minlength" style="color:green">Password minimum length must be 6</div>
        </div>
      </div>
      <div class="form-group">
        <label for="phoneno">Phone no.</label>
        <input type="text" formControlName="phoneno" placeholder="7412589631" class="form-control" [ngClass]="{'is-invalid':submitted && f.phoneno.errors}">
        <div *ngIf="submitted && f.phoneno.errors" class="invalid-feedback">
          <div *ngIf="f.phoneno.errors.required" style="color:red">Phone number is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email ID</label>
        <input type="text" formControlName="email" class="form-control" [ngClass]="{'is-invalid':submitted && f.email.errors}">
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required" style="color:red">Email ID is required</div>
        </div>
      </div>
      <!--div class="form-group">
        <label for="address">Address</label>
        <input type="text" formControlName="address" class="form-control" [ngClass]="{'is-invalid':submitted && f.address.errors}" />
        <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
          <div *ngIf="f.address.errors.required" style="color:red">Address is required</div>
        </div>
      </div-->
    </div>&nbsp;&nbsp;
      <div class="form-group">
        <button class="btn btn-primary" [disabled]="loading">Sign UP</button> &nbsp;&nbsp;
        <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

    </div>
    </div>
    </form>
  </div>
